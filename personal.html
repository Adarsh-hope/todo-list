<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>To do list</title>
</head>
<body>
    <style>
        body{
            background-color: #385b70;
        }
        .addTask{
            background-color: rgb(156, 72, 72);
            border: none;
        }
        .bi-plus-circle-fill{
            font-size: 2rem;
            color: white;
        }
        li::first-letter{
            text-transform: uppercase;
        }
    </style>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark shadow p-3 mb-5  rounded" style="background-color: #093f61;">
        <div class="container fluid">
            <span class="navbar-brand"><i class="bi bi-check-circle-fill"></i></span>
            <div class="dropdown">
                <button id="dropdownButton" class="btn dropdown-toggle text-white" data-bs-toggle="dropdown">
                    Personal
                </button>
                <ul class="dropdown-menu">
                    <li><a href="allList.html" class="dropdown-item" >Default</a></li>
                    <li><a href="personal.html" class="dropdown-item" >Personal</a></li>
                    <li><a href="wishList.html" class="dropdown-item" >Wishlist</a></li>
                    <li><a href="work.html" class="dropdown-item" >Work</a></li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- task list -->
  <div class="container-fluid" style="background-color: #385b70;">
    <p id="emptyMessage" class="text-white text-center h5">List is empty</p>
    <ul id="taskList" class="mt-3">
        <!-- list of tasks -->
    </ul>
</div>

<div class="container-fluid " style="background-color: #385b70;">
    <h3 id="finishedListTitle" class="text-white ">Finished List</h3>

    <ul id="finishedList" class="mt-3">
        <!-- list of tasks -->
    </ul>

</div>

<!-- clear button -->
<button id="clearButton" style="border: none; margin-left: 5rem
; background-color: #093f61; color: white; border-radius: .2rem;
font-size: .8rem; padding: 0 1rem;">Clear list</button>


    <!-- drop down task form -->

    <div class="dropdown  d-flex flex-row-reverse">
        <button type="button" class="btn border border-0" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
            <i class="bi bi-plus-circle-fill"></i>
        </button>
        <form id="taskForm" class="dropdown-menu p-4">
          <div class="mb-3">
            <label for="taskDropdown" class="form-label ">What is to be done ?</label>
            <input  id="taskInput" type="text" class="form-control"  placeholder="Enter Task Here">
          </div>
          <!-- <div class="mb-3">
            <label for="dueDateDropdown" class="form-label">Due date</label>
            <input  type="date" class="form-control" id="taskDate" placeholder="date not set">
            <input type="time" class="form-control" id="taskTime" placeholder="Time not set(all day)">
          </div> -->
          <div class="mb-3">

          </div>
          <button type="submit" class="btn border border-0"><i class="bi bi-check-circle-fill fs-2" style="color: #093f61;"></i></button>
        </form>
      </div>

    <!-- quick add -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
